<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reservations</h1>
    <form action="{% url 'reservations' %}" method="post">
        {% csrf_token %}
        <label for="nume">Nume utilizator:</label>
        <input type="text" id="nume" name="nume">

        <label for="data">Data rezervării:</label>
        <input type="date" id="data" name="data">

        <label for="zona">Zonă rezervată:</label>
        <input type="text" id="zona" name="zona">

        <label for="nr_persoane">Număr de persoane:</label>
        <input type="number" id="nr_persoane" name="nr_persoane" min="1">

        <button type="submit">Rezervă</button>
    </form>
</body>
</html>
